name: Spring Boot CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        run: echo "${{ secrets.Sabzar@123 }}" | docker login -u "${{ secrets.sabzar123 }}" --password-stdin

      - name: Build Docker image
        run: docker build -t yourdockerhub/customer-service:latest .

      - name: Push Docker image
        run: docker push yourdockerhub/customer-service:latest
